name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          VITE_BASE_PATH: "./"

      - name: Show built dist contents (debug)
        run: |
          echo "--- dist index.html (head) ---"
          head -n 60 dist/index.html || true
          echo "--- dist listing ---"
          ls -la dist || true
          echo "--- dist/assets listing ---"
          ls -la dist/assets || true

      - name: Verify referenced assets exist
        run: |
          echo "Checking files referenced in dist/index.html (only local relative paths)"
          missing=0
          # extract src/href values from index.html
          for f in $(grep -oP '(?<=src="|href=")[^"]+' dist/index.html); do
            # skip absolute URLs (http:, https:, //), data: and mailto: links
            if echo "$f" | grep -qE '^(https?:|//|data:|mailto:)'; then
              echo "SKIP external: $f"
              continue
            fi
            # normalize leading './' or leading '/'
            p=${f#./}
            p=${p#/}
            # only check files within dist
            if [ ! -f "dist/$p" ]; then
              echo "MISSING: dist/$p"
              missing=1
            else
              echo "OK: dist/$p"
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "One or more referenced local files are missing. Aborting upload."
            exit 1
          fi

      - name: Upload dist artifact (debug)
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

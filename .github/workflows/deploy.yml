name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Build verification ==="
          echo "Checking dist folder contents..."
          ls -lah dist/
          echo ""
          echo "Checking dist/assets folder..."
          ls -lah dist/assets/ || echo "No assets folder"
          echo ""
          echo "Checking index.html..."
          cat dist/index.html
          echo ""
          echo "=== Verifying critical files ==="
          test -f dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html missing" && exit 1)
          test -f dist/assets/index.js && echo "✓ index.js exists" || (echo "✗ index.js missing" && exit 1)
          test -f dist/assets/index.css && echo "✓ index.css exists" || (echo "✗ index.css missing" && exit 1)
          test -f dist/.nojekyll && echo "✓ .nojekyll exists" || echo "⚠ .nojekyll missing (may cause issues)"
          test -f dist/favicon.svg && echo "✓ favicon.svg exists" || echo "⚠ favicon.svg missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
